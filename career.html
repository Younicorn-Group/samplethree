<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/career.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- CSS Files -->
    <!-- Additional JS Files -->
    <script src="js/respond.js"></script>
    <!-- Additional JS Files -->
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg full-width">
                    <a class="navbar-brand" href="index.html">Company Logo</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu"
                        aria-controls="menu" aria-expanded="false" aria-label="ToggleNavigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="career.html" class="nav-link"><i class="fa fa-suitcase"></i>Career</a></li>
                            <li class="nav-item"><a href="enquiry.html" class="nav-link"><i class="fa fa-info"></i>Enquiry</a></li>
                            <li class="nav-item"><a href="feedback.html" class="nav-link"><i class="fa fa-quote-left"></i>Feedback</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <section class="main d-flex justify-content-center" id="main">
        <div class="main-content align-self-center">
            <div class="type">Career</div>
        </div>
    </section>
    <!-- Main -->
    <!-- Form -->
    <section class="career justify-content-center">
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="name" class="form-control" id="name" placeholder="Enter Your Full Name ...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email Id ...">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control" id="contact" placeholder="Enter Your Contact Number ...">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address ...">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <!-- <input type="text" class="form-control" id="country" placeholder="Your country here ..."> -->
                        <select id="inputCountry" class="form-control">
                            <option>Select Your Country</option>
                            <option>India</option>
                            <option>Pakistan</option>
                            <option>China</option>
                            <option>Afghanistan</option>
                            <option>Sri Lanka</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter Your City ...">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control" id="inputState" placeholder="Enter Your State ...">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control" id="inputZip" placeholder="Enter Your Zip Code ...">
                    </div>
                </div>
                <div class="form-group">
                    <b>Upload Your CV/Resume: </b>
                    <input type="file" name="upload" accept="application/pdf"/>
                </div>
                <div class="form-group d-flex justify-content-center">       
                    <button type="submit" class="btn btn-success full-width">Apply</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Form -->

    <!-- Footer -->
    <footer class="text-center">
        <div>Copyright &copy; 2021 <strong>Company Name</strong>. All Rights Reserved</div>
    </footer>
    <!-- Footer -->
</body>

</html>
